<div class="cabecero">
  <div class="presupuesto">
    <div class="presupuesto_titulo">{{title}}:</div>

    <div class="presupuesto_valor">+ {{estimateTotal}}</div>

    <div class="presupuesto_ingreso limpiarEstilos">
      <div class="presupuesto_ingreso--texto">{{titleIncone}}}</div>
      <div class="right">
        <div class="presupuesto_ingreso--valor">+ {{incone}}</div>
        <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
      </div>
    </div>

    <div class="presupuesto_egreso limpiarEstilos">
      <div class="presupuesto_egreso--text">{{titleExpenses}}</div>
      <div class="right limpiarEstilos">
        <div class="presupuesto_egreso--valor">- {{expenses}}</div>
        <div class="presupuesto_egreso--porcentaje">{{percentageExpenses}}%</div>
      </div>
    </div>
  </div>
</div>
